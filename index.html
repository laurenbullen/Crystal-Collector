<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Collector</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class= "jumbotron">
            <h1 class="text-center">Crystal Collector</h1>
            <p class="text-center">Choose the crystals that add up to the correct number and win the game!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2 id="wins">Wins: </h2>
                    <h2 id="loses">Loses: </h2>
                </div>
                <div class="col-sm-6">
                    <h2 id="result">Random Number</h2>
                    <h2 id="your-score">Your Score:</h2>
                </div>
            </div>    
            <br>
            <div class="row">
                <div class="crystals">
                    <span class="crystal">
                        <img src="assets/images/red.jpeg" alt="Crystal 1">
                    </span>
                    <span class="crystal">
                        <img src="assets/images/yellow.png" alt="Crystal 2">
                    </span>
                    <span class="crystal">
                        <img src="assets/images/green.jpeg" alt="Crystal 3">
                    </span>
                    <span class="crystal">
                        <img src="assets/images/purple.jpeg" alt="Crystal 4">
                    </span>
                </div>
            </div>

        </div>
    
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js">

        </script>
    </body>
</html>
